<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>test</title>
	</head>

	<body>

	<div style="margin:40px;">
		<h4>Disabled button when input filed is empty</h4>
		<input id="some-input-field" placeholder="input something" />
		<button id="snbtn" data-snnode="some-input-field">SUBMIT</button>
		<hr size="1" />

		<h4>Disabled button and change its content when input filed is empty</h4>
		<input id="some-input-field2" placeholder="input something" />
		<button id="snbtn2" data-snnode="some-input-field2">SUBMIT</button>
		<hr size="1" />

		<h4>Disabled button and change its content when input filed is empty</h4>
		<input id="some-input-field3" placeholder="input something" />
		<button id="snbtn3" data-snnode="some-input-field3">SUBMIT</button>
		<hr size="1" />
	</div>

	</body>

	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../js/snbutton.js"></script>

	<script>
	$().ready(function() {

		// example #1
		SNButton.init("snbtn");

		// example #2
		SNButton.init("snbtn2", {
			disabletext:"Input First",
		});

		// example #3
		SNButton.init("snbtn3", {
			enabletext:"OK Submit",
			disabletext:"Input First",
		});
	});
	</script>
</html>
